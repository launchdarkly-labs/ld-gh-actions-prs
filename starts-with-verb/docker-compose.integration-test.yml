version: "2"

services:
  sut: # dockerhub expects this service name for automated tests
    build: .
    volumes_from:
      - store-event
    volumes:
      - /github/workspace
    environment:
      GITHUB_EVENT_PATH: /data/event.json
      GITHUB_WORKSPACE: /github/workspace
    depends_on:
      - store-event
  store-event:
    image: alpine
    command:
      - sh
      - "-c"
      - >
        sleep 1; echo '{"pull_request": {"title": "starts with a verb"}}' > /data/event.json
    volumes:
      - /data
    working_dir: /github/workspace
